server {
    listen 80;
    server_name _;
    root /usr/share/nginx/html;
    index index.html;

    # Disable caching for index.html (always get fresh version)
    location = /index.html {
        add_header Cache-Control "no-cache, no-store, must-revalidate";
        add_header Pragma "no-cache";
        add_header Expires "0";
    }

    # SPA fallback
    location / {
        try_files $uri $uri/ /index.html;
        add_header Cache-Control "no-cache, no-store, must-revalidate";
    }

    # Static assets (JS/CSS with hashes) - cache forever
    location /assets/ {
        add_header Cache-Control "public, max-age=31536000, immutable";
    }

    # Nightfall API
    location /api/ {
        proxy_pass http://nightfall-backend:8080/api/v1/;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_read_timeout 300s;
        proxy_send_timeout 300s;
    }

    # OpenCTI GraphQL API proxy (disabled when running lightweight — opencti not started)
    location /opencti/ {
        return 503 '{"error":"OpenCTI service not running in lightweight mode"}';
        add_header Content-Type application/json;
    }

    # OpenBAS API proxy (disabled when running lightweight — openaev not started)
    location /openbas/ {
        return 503 '{"error":"OpenBAS service not running in lightweight mode"}';
        add_header Content-Type application/json;
    }
}
